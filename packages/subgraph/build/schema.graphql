type Verse @entity {
  id: Bytes!
  signer: Bytes!
  verseId: BigInt!
  verseNumber: BigInt!
  chapterNumber: BigInt!
  verseContent: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  confirmations: [Confirmation!] @derivedFrom(field: "verse")
  confirmationCount: Int!
}

type Confirmation @entity(immutable: true) {
  id: Bytes!
  confirmedBy: Bytes!
  verseId: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  verse: Verse
}