specVersion: 0.0.4
description: JohnSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: John
    network: localhost
    source:
      abi: John
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
      abis:
        - name: John
          file: ./abis/localhost_John.json
      eventHandlers:
        - event: Verse(address,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
      file: ./src/mapping.ts
